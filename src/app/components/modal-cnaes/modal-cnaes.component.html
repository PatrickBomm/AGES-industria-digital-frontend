<p-button (onClick)="showDialog()" label="Ver CNAEs Selecionados" id="cnaeButton" size="small" [style]="{ width: '20rem', height: '3rem', 'justify-content': 'center'}"/>
        <p-dialog header="Edit Profile" [modal]="true" [(visible)]="visible" [resizable]="false" [draggable]="false" [style]="{ width: '50%' }" position="center" [maximizable]="false">
          <p-stepper>
            <p-stepperPanel header="Selecionar DivisÃµes">
                <ng-template pTemplate="content" let-nextCallback="nextCallback" let-index="index">
                    <div class="flex flex-column h-12rem">
                        <div class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium">
                            {{ divisoesString }}
                        </div>
                    </div>
                    <div class="flex pt-4 justify-content-end">
                        <p-button 
                            label="Next" 
                            icon="pi pi-arrow-right" 
                            iconPos="right" 
                            (onClick)="nextCallback.emit()" />
                    </div>
                </ng-template>
            </p-stepperPanel>
            <p-stepperPanel header="Selecionar Classes">
                <ng-template pTemplate="content" let-prevCallback="prevCallback" let-nextCallback="nextCallback" let-index="index">
                    <div class="flex flex-column h-12rem">
                        <div class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium">
                            Content II
                        </div>
                    </div>
                    <div class="flex pt-4 justify-content-between">
                        <p-button 
                            label="Back" 
                            icon="pi pi-arrow-left" 
                            (onClick)="prevCallback.emit()" />
                        <p-button 
                            label="Next" 
                            icon="pi pi-arrow-right" 
                            iconPos="right" 
                            (onClick)="nextCallback.emit()" />
                    </div>
                </ng-template>
            </p-stepperPanel>
            <p-stepperPanel header="Selecionar CNAEs">
                <ng-template pTemplate="content" let-prevCallback="prevCallback" let-index="index">
                    <div class="flex flex-column h-12rem">
                        <div class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium">
                            Content III
                        </div>
                    </div>
                    <div class="flex pt-4 justify-content-start">
                        <p-button label="Back" icon="pi pi-arrow-left" (onClick)="prevCallback.emit()" />
                    </div>
                </ng-template>
            </p-stepperPanel>
        </p-stepper>
      </p-dialog>
